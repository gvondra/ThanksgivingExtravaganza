<div style="overflow: auto; max-height: 555px;">
<h1>Menu</h1>
<p>Food is critical to Thanksgiving.  Lets break it down:</p>  
<div>
    <button class="btn btn-outline-primary" type="button" routerLink="/menuItem">Add</button>
</div>
<div *ngIf="menuItems">
    <div *ngFor="let i of menuItems">
        <h3>{{ i.Title }}</h3>
        <a [routerLink]="['/menuItem', i.MenuId]">edit</a>
        <div>
            {{ i.Description }}
        </div>
    </div>
</div>
</div>
